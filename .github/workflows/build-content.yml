name: buildContentImage
on:
  # Allow to run this workflow manually
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-content

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }} -t ${{ env.IMAGE_NAME }}:$(date +%Y%m%d%H%M%S) --target content --build-arg="STRAPI_API=${{ secrets.STRAPI_API }}" --build-arg="STRAPI_ACCESS_KEY=${{ secrets.STRAPI_ACCESS_KEY }}" -f split.Dockerfile .
          docker push --all-tags ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
