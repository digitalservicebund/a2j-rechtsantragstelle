name: buildContentImage
on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-push-content-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build content & prod image
        run: |
          ./docker.sh --build --registry ${{ env.REGISTRY }} content
          ./docker.sh --build --registry ${{ env.REGISTRY }} prod
      # - name: run local e2e test
      #   run: tbd
      - name: push content & prod image
        run: |
          ./docker.sh --push --registry ${{ env.REGISTRY }} content
          ./docker.sh --push --registry ${{ env.REGISTRY }} prod
