name: NPMCommands
on:
  workflow_call:
    secrets:
      SENTRY_AUTH_TOKEN:
        required: false

jobs:
  code-quality:
    strategy:
      matrix:
        npmCMD: ["format", "lint", "typecheck", "test:coverage", "build"]
    permissions:
      contents: read
    runs-on: ubuntu-latest
    name: npm run ${{ matrix.npmCMD }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Remove storybook file
        if: ${{ matrix.npmCMD == 'build' }}
        run: rm -r -f build/client/storybook ## Remove storybook path to avoid CI build problems
      - uses: ./.github/actions/cached-checkout-install
      - run: npm run ${{ matrix.npmCMD }}
        env:
          SENTRY_AUTH_TOKEN: "${{ secrets.SENTRY_AUTH_TOKEN }}"
      - name: Upload coverage
        if: ${{ matrix.npmCMD == 'test:coverage' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 1
      - name: Upload build
        if: ${{ matrix.npmCMD == 'build'  && github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 1
