name: NPMCommands
on:
  workflow_call:

jobs:
  code-quality:
    strategy:
      matrix:
        npmCMD: ["format", "lint", "typecheck", "test:coverage", "build"]
    permissions:
      contents: read
    runs-on: ubuntu-latest
    name: pnpm run ${{ matrix.npmCMD }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
        shell: bash
      - run: pnpm run ${{ matrix.npmCMD }}
      - name: Upload coverage
        if: ${{ matrix.npmCMD == 'test:coverage' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 1
      - name: Upload build
        if: ${{ matrix.npmCMD == 'build'  && github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 1
