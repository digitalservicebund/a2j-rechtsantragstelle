name: NPMChecks
on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  code-quality:
    strategy:
      matrix:
        npmCMD: ["format", "lint", "typecheck", "test:coverage"]
    permissions:
      packages: read
    runs-on: ubuntu-latest
    name: npm run ${{ matrix.npmCMD }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/cached-checkout-install
      - run: npm run ${{ matrix.npmCMD }}
      - name: SonarCloud Scan
        if: ${{ github.actor != 'dependabot[bot]' && matrix.npmCMD == 'test:coverage' }}
        uses: SonarSource/sonarcloud-scan-action@bfd4e558cda28cda6b5defafb9232d191be8c203 # v4.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
