name: "Cached Checkout & Install"
description: "Checks out repository, downloads node, caches node_modules and installs project"
runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "20.x"
        cache: "pnpm"
    - name: Install dependencies
      shell: bash
      run: pnpm install
