pre-commit:
  parallel: true
  commands:
    format:
      run: node_modules/.bin/prettier --ignore-path .prettierignore --write '{staged_files}' && git add '{staged_files}'
    typecheck:
      run: npm run typecheck

pre-push:
  parallel: true
  commands:
    "unit tests":
      run: npm test
    lint:
      run: npm run lint
